<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>js-basics exercises</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="wrapper">
  <div id="screen">
    <div id="line-one"></div>
    <div id="line-two"></div>
    <div id="line-three"></div>
    <div id="line-four"></div>
  </div>
  <div id="input-wrapper">
    <input id="calc-input" type="number"/>
  </div>
  <div id="equations-wrapper">
    <button class="button eq-button" id="plus-button">+</button>
    <button class="button eq-button" id="minus-button">-</button>
    <button class="button eq-button" id="multiply-button">*</button>
    <button class="button eq-button" id="divide-button">/</button>
  </div>
  <div id="wide-buttons-wrapper">
    <button class="wide-button button" id="result-button">=</button>
    <button class="wide-button button" id="clear-button">clear</button>
  </div>
</div>

<script src="script.js"></script>

</body>

</html>
